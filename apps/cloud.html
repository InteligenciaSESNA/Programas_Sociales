<!-- Styles -->
<style>
    #chartdiv {
      width: 100%;
      height: 400px;
    }
    </style>
    
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <!-- Chart code -->
    <script>
    am5.ready(function() {
    
    
    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new("chartdiv");
    root._logo.dispose(); 
    
    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root)
    ]);
    
    var zoomableContainer = root.container.children.push(
      am5.ZoomableContainer.new(root, {
        width: am5.p100,
        height: am5.p100,
        wheelable: true,
        pinchZoom: true
      })
    );
    
    var zoomTools = zoomableContainer.children.push(am5.ZoomTools.new(root, {
      target: zoomableContainer
    }));
    
    
    // Add series
    // https://www.amcharts.com/docs/v5/charts/word-cloud/
    var series = zoomableContainer.contents.children.push(am5wc.WordCloud.new(root, {
      maxCount:1000,
      minWordLength:2,
      maxFontSize:am5.percent(75),
      text: "La corrupción es un fenómeno de ámbito mundial que causa pobreza, obstaculiza el desarrollo y hacer huir a la inversión. También debilita los sistemas judiciales y políticos que tendrían que estar al servicio del bien público. No es sorprendente, pues, que, a medida que se menoscaba el imperio de le ley y se hace caso omiso de la voz del pueblo, disminuya la confianza de los ciudadanos en los funcionarios gubernamentales y las instituciones oficiales. Las sociedades corruptas no pueden apoyar a sus ciudadanos, dice Stuart Gilman, jefe de la Dependencia de Lucha contra la Corrupción de la ONUDD. Privan a sus hijos no solo de la comida, sino también de la educación y la atención sanitaria. Son una pesadilla continua.'Allí donde está presente, este azote abarca a funcionarios públicos, hombres de negocios y particulares, que cometen actos ilícitos como la malversación de caudales públicos, el tráfico de influencias, el soborno y el cohecho. Algunos ejemplos escandalosos son los funcionarios públicos que roban miles de millones de dólares de las arcas de sus países y las empresas multinacionales que pagan jugosos sobornos para obtener contratos públicos lucrativos. Aunque la pequeña corrupción no llega a ocupar los titulares de los periódicos, cabría afirmar que cuesta más que la corrupción en gran escala.",
    }));
    
    
    // Configure labels
    series.labels.template.setAll({
      paddingTop: 5,
      paddingBottom: 5,
      paddingLeft: 5,
      paddingRight: 5,
      fontFamily: "Courier New"
    });

   series.set("heatRules", [{
     target: series.labels.template,
     dataField: "value",
     min: am5.color(0xFFD4C2),
     max: am5.color(0xFF621F),
     key: "fill"
  }]);
    
    }); // end am5.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
